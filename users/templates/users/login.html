{% extends "base.html" %}
{% load crispy_forms_tags %}
{%  load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col d-flex ">
        <img src="{% static 'cybiteml/images/Ipad.png' %}" class="img-fluid mx-auto d-block">
    </div>
    <div class="col d-flex">
    <div class="content-section mx-auto" style="width: 100%;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account?<a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
    </div>
</div>
{% endblock %}
