<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cybiteml/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>CYBITE</title>

    <style>
#contact
{
background:url("{% static 'cybiteml/images/contact1.jpg' %}") no-repeat center;
background-size: 100%
}
body, wrapper {
   min-height:100vh;
}

main {
    flex:1;
}
#jumbo
{
background:url("{% static 'cybiteml/images/jumbo01.jpg' %}") no-repeat center;
background-size: 100%
}
#feature-section {
  padding-top: 10px;
}
.feature-section-title {
  width: 70%;
  font-weight: 200;
  text-align: center;
  line-height: 1.5em;
  margin: auto;
}



    </style>

</head>
<body>
<wrapper class="d-flex flex-column">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'home' %}">CYBITE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                        <a class="nav-item nav-link" href="https://epistasislab.github.io/tpot/using/" target="_blank">Docs</a>
                        <a class="nav-item nav-link" href="#">Prices</a>
                        <a class="nav-item nav-link" href="#">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' %}">
                            <img class="rounded-circle z-depth-0" src="{{ user.profile.image.url }}" width="45px"
                                 height="40px">
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            <button type="button" class="btn btn-outline-info">Logout</button>
                        </a>
                        {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            <button type="button" class="btn btn-light">Login</button>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            <button type="button" class="btn btn-primary">Register</button>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}

            </div>
        </div>
        {% block content %}{% endblock %}
    </main>
    <footer class="py-3 bg-dark" style="margin-top: 20px;">
        <div class="container">
            <p class="text-center text-white">Copyright &copy; Cybite 2020</p>
        </div>
    </footer>
</wrapper>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
